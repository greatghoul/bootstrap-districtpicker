<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bootstrap City District Picker V1.0</title>

    <link href="http://libs.baidu.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-districtpicker.css" />

    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
    <script src="http://libs.baidu.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-districtpicker.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <div class="well">
      <h4>城市选择控件 CityPicker V1.0</h4><hr/>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label">城市</label> 
          <div class="controls">
            <input type="text" id="cityName" />
            <input type="hidden" id="cityCode" />
            <span class="help-inline"></span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
